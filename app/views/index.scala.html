@()(implicit analyticsTrackingId: Option[AnalyticsTrackingID])
<!DOCTYPE html>
<html lang="en-GB" class="no-js" manifest="@routes.Assets.versioned("appcache.manifest")">
  <head>
    @common.head(title = "")
  </head>
  <body>
    <div id="app-container"
      @for(trackingId <- analyticsTrackingId) {
        data-analytics-tracking-id="@{trackingId.string}"
        }
    ></div>
    <script src="@routes.Assets.versioned("js/bundle.js")"></script>
  </body>
</html>
