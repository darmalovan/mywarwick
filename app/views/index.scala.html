@import uk.ac.warwick.sso.client.core.LinkGenerator
@()(implicit linkGenerator: LinkGenerator)

@main() {

  <script>
      window.SSO = {
        LOGIN_URL: '@Html(linkGenerator.getLoginUrl)',
        LOGOUT_URL: '@Html(linkGenerator.getLogoutUrl)'
      };
  </script>
  <script src="@routes.Assets.versioned("js/bundle.js")"></script>

}
