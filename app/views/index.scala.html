@import uk.ac.warwick.sso.client.core.LinkGenerator
@()(implicit linkGenerator: LinkGenerator, analyticsTrackingId: Option[AnalyticsTrackingID])

@common.htmlelement {
  <head>
    @common.head(title = "")
  </head>
  <body>
    <div id="app-container"
      @for(trackingId <- analyticsTrackingId) {
        data-analytics-tracking-id="@{trackingId.string}"
        }
    ></div>
    <script>
      // FIXME refactor this away
      window.SSO = {
        LOGIN_URL: '@Html(linkGenerator.getLoginUrl)',
        LOGOUT_URL: '@Html(linkGenerator.getLogoutUrl)'
      };
    </script>
    <script src="@routes.Assets.versioned("js/bundle.js")"></script>
  </body>
}
