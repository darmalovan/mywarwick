@(
  actionLabel: String,
  cancelRoute: Call
)(implicit fc: b3.B3FieldConstructor, messages: MessagesProvider)

@b3.free() {
  <button type="submit" data-loading-text="@(s"${actionLabel.dropRight(1)}ing...")" class="btn btn-primary">@actionLabel</button>
  <a href="@cancelRoute" onclick="return confirm('Are you sure you want to cancel?');" class="btn btn-default">Cancel</a>
}
