@import play.api.libs.json.{Json, JsValue}

@(
    form: Form[_],
    categories: Seq[NewsCategory]
)(implicit fc: b3.B3FieldConstructor, messages: Messages)

<div
data-error='@form.errorsAsJson'
data-form-categories='@Json.obj(categories.map(cat => cat.id -> Json.toJsFieldJsValueWrapper(cat.name)): _*)'
class="category-picker form-group col-md-12"
id="category-picker">
</div>
