@import models.publishing.Publisher
@import system.RequestContext

@(publishers: Seq[Publisher])(implicit context: RequestContext)
@common.admin("Select Publisher Account") {

  <p>
    Please select the account you would like to use:
  </p>

  <ul>
  @for(publisher <- publishers) {
    <li>
      <a href="@controllers.admin.routes.PublishersController.show(publisher.id)">@publisher.name</a>
    </li>
  }
  </ul>

}
