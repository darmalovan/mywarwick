@import models.news.NewsItemRender
@(news: Seq[NewsItemRender])

@common.id7layout("News") {
  <h1>News</h1>

  <p>
    <a class="btn btn-default" href="@controllers.admin.routes.NewsController.createForm()">Create news</a>
  </p>

  @if(news.isEmpty) {
    <p>No news.</p>
  } else {
    <p>
      Showing @if(news.size == 1) {one item} else {@news.size items}.
    </p>
    @news.map { item =>
      @views.html.snippets.newsItemInfo(item)
    }
  }
}
